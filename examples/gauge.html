    var angleScale = d3.scale.linear().range([-Math.PI/2, 3/2 * Math.PI]).domain([0,100]);

    nv.addGraph(function() {
        var chart = nv.models.gauge()
                .x(function(d) { return d.key; })
                .y(function(d) { return d.end - d.start; })
                .startAngle(function(d){
//                    console.log('startAngle', arguments);
                    return angleScale(d.data.start || 0);
                })
                .endAngle(function(d){
//                    console.log('endAngle', arguments);
                    return angleScale(d.data.end);
                })
                .width(width)
                .height(height)
                .showLabels(false)
                .labelType('percent')
                .valueFormat(d3.format('%'))
                .value({data:{start: 0, end: Math.random()*100, color: 'blue', key: 'Availability'}})
                .donut(true);

        d3.select("#test2")
                .datum([testdata])
                .transition().duration(1200)
                .attr('width', width)
                .attr('height', height)
                .call(chart);

        return chart;
    });

    var angleScale = d3.scale.linear().range([-.8 * Math.PI,.8 * Math.PI]).domain([0,100]);

    nv.addGraph(function() {
        var chart = nv.models.gaugeChart()
                .x(function (d) {
                    return d.key;
                })
                .y(function (d) {
                    return d.value;
                })
                .startAngle(function (d) {
//                    console.log('startAngle', arguments);
                    return d.data ? angleScale(d.data.prevValue || 0) : angleScale(0);
                })
                .endAngle(function (d) {
//                    console.log('endAngle', arguments);
                    return d.data ? angleScale(d.data.value || 0) : angleScale(d.value);
                })
                .width(width)
                .height(height)
                .showLabels(false)
                .labelType('percent')
                .valueFormat(function (y) {
                    return (d3.round(y,2) + '%');
                })
                .padAngle(.01)
                .value({value: Math.random() * 100, color: 'rgb(0, 181, 226)', key: 'Availability'})
                .donutRatio(.6)
                .donut(true);

        d3.select("#test2")
                .datum(testdata)
                .transition().duration(1200)
                .attr('width', width)
                .attr('height', height)
                .call(chart);

        false && setInterval(function(){
            chart.value({value: Math.random() * 100, color: 'rgb(0, 181, 226)', key: 'Availability'}).update();
        }, 5000);

        return chart;
    });

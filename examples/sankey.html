    <style>
        html, body, svg {

        body {

            display: flex;

        article {
            display: flex;

        aside {
            width: 300px;
            box-shadow: 2px 0px 10px -2px rgba(0, 0, 0, 0.6);
            z-index: 1;
            background: whitesmoke;
            resize: horizontal;

<body>

<header><h4 class="flex">Clarisite - User Journeys Demo</h4>
</header>
<div class="content">
    <aside>

        <label for="reload">Load Data:</label>
        <button id="reload" onclick="reload()">GO!</button>

        <br>
        <label for="tags">Search by:</label>
        <input id="tags" placeholder="search by tags" onchange="tags()" />

        <br>
        <label for="weight">Limit: at least <span id="weightValue">10</span>&nbsp;#Visits </label>
        <input type="range" id="weight" min="1" value="10" max="2000" step="10" onchange="changeWeight(this)">


        <hr>
        <ol id="selectedNodes">
            <comment>no selection</comment>
        </ol>


    </aside>
    <article>
        <svg height="800"></svg>
    </article>
</div>
<footer>

</footer>

<script>

    var chart;
    var tags = [];
    var data = [];
    var colorA = d3.scale.ordinal().range(
            ["#20b2aa", "#22aeab", "#25abac", "#27a7ac", "#29a4ad", "#2ca0ae", "#2e9daf", "#3099b0", "#3396b1", "#3592b1", "#378eb2", "#3a8bb3", "#3c87b4", "#3e84b5", "#4080b5", "#437db6", "#4579b7", "#4775b8", "#4a72b9", "#4c6eba", "#4e6bba", "#5167bb", "#5364bc", "#5560bd", "#585dbe", "#5a59bf", "#5c55bf", "#5f52c0", "#614ec1", "#634bc2", "#6647c3", "#6844c3", "#6a40c4", "#6d3dc5", "#6f39c6", "#7135c7", "#7432c8", "#762ec8", "#782bc9", "#7a27ca", "#7d24cb", "#7f20cc", "#811ccc", "#8419cd", "#8615ce", "#8812cf", "#8b0ed0", "#8d0bd1", "#8f07d1", "#9204d2"]);

    var colorC = d3.scale.linear().range(['steelblue', '#a096c8', '#8c2878', '#900040', '#be0000']).domain([100, 65, 50, 30, 0]);

    var colorB = d3.scale.linear().range(['darkseagreen', 'darkseagreen', 'lightsalmon', 'salmon', 'brown']).domain([100, 0, -1, -30, -100]);
    /*["#20b2aa", "#22aeab", "#25abac", "#27a7ac", "#29a4ad", "#2ca0ae", "#2e9daf", "#3099b0", "#3396b1", "#3592b1", "#378eb2", "#3a8bb3", "#3c87b4", "#3e84b5", "#4080b5", "#437db6", "#4579b7", "#4775b8", "#4a72b9", "#4c6eba", "#4e6bba", "#5167bb", "#5364bc", "#5560bd", "#585dbe", "#5a59bf", "#5c55bf", "#5f52c0", "#614ec1", "#634bc2", "#6647c3", "#6844c3", "#6a40c4", "#6d3dc5", "#6f39c6", "#7135c7", "#7432c8", "#762ec8", "#782bc9", "#7a27ca", "#7d24cb", "#7f20cc", "#811ccc", "#8419cd", "#8615ce", "#8812cf", "#8b0ed0", "#8d0bd1", "#8f07d1", "#9204d2"]);*/

    var Slider = document.getElementById('weight');
    var TagsInput = document.getElementById('tags');
    var lowerLimit = document.getElementById('weightValue');
    var NodesList = document.getElementById('selectedNodes');

    function tags(){
        tags = TagsInput.value.split(',').map( function( t){ return t.trim(); });


    }

    function changeSelection(states) {
        NodesList.innerHTML = states.sort(function (d) {
                    return +d.x;
                }).map(function (d) {
                    return '<li>' + d.name + '</li>'
                }).join('') || 'None';


        d3.select('svg').selectAll('.node').each(function (d) {

            d.selected = states.indexOf(d) !== -1;

            d3.select(this).classed('selected', d.selected);
        })

        d3.select('svg').selectAll('.link').each(function (d) {

            d.selected = d.sourceNode.selected && d.targetNode.selected;

            d3.select(this).classed('selected', d.selected);
        })
    }


    nv.addGraph(function () {
        chart = nv.models.sankeyChart()
                .duration(500)
                .labels(true)
                .color(colorC/*d3.scale.category20b()*/)
                .font('cursive');

        chart.dispatch.on('changeState', changeSelection);

        d3.select("svg")
                .datum(data)
                .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function changeWeight(slider) {
        lowerLimit.innerHTML = slider.value;

        d3.select("svg")
                .datum(filterLinks(data, slider.value))
                .call(chart);
    }

    function filterLinks(data, limit) {
        data.links.forEach(function (l) {
            l.disabled = l.value < limit;
        });

        return data;
    }

    function reload() {

        d3.json('energy.json', function (_) {
            data = _;

            Slider.max = d3.max(data.links, function (l) {
                return +l.value;
            });


            d3.select("svg")
                    .datum(filterLinks(data, Slider.value))
                    .call(chart);


            /*

             nv.addGraph(function () {
             d3.select("svg")
             .datum(data)
             .call(chart);

             nv.utils.windowResize(chart.update);

             return chart;
             });

             */
        });
    }

    reload();
</script>
</body>
</html>
